<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>40 - AR Experience</title>
    <!-- Cargar A-Frame primero -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Esperar y cargar MindAR despu√©s -->
    <script>
      // Asegurar que A-Frame se carga completamente antes de MindAR
      window.addEventListener('DOMContentLoaded', function() {
        if (typeof AFRAME !== 'undefined') {
          console.log('‚úÖ A-Frame cargado, cargando MindAR...');
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js';
          script.onload = () => console.log('‚úÖ MindAR cargado');
          script.onerror = () => console.error('‚ùå Error cargando MindAR');
          document.head.appendChild(script);
        }
      });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            position: relative;
        }
        
        /* Bot√≥n de inicio para m√≥viles - OBLIGATORIO seg√∫n mejores pr√°cticas */
        .start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #007AFF;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 8px 32px rgba(0, 122, 255, 0.4);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .start-button:hover {
            background: #0056CC;
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .start-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
        
        /* Instrucciones optimizadas */
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            font-size: 16px;
            backdrop-filter: blur(10px);
            display: none;
            transition: all 0.3s ease;
        }
        
        /* Info de debug simplificada */
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            max-height: 80px;
            overflow-y: auto;
            white-space: pre-line;
            z-index: 1000;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .loading-content h1 {
                font-size: 20px;
            }
            
            .loading-content p {
                font-size: 14px;
            }
            
            .camera-instructions {
                left: 16px;
                right: 16px;
                top: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Bot√≥n de inicio - OBLIGATORIO para m√≥viles -->
    <button class="start-button" id="startButton">
        üì± Iniciar Experiencia AR
        <br><small>Toca para empezar</small>
    </button>
    
    <!-- Instrucciones optimizadas -->
    <div class="instructions" id="instructions">
        üéØ Apunta la c√°mara al marcador para ver <strong>40</strong>
    </div>
    
    <!-- Info de debug -->
    <div class="debug-info" id="debugInfo">
        Listo para iniciar AR...
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./target.mind; maxTrack: 1; uiLoading: no; uiScanning: no; autoStart: false; uiError: no;"
        embedded
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights; antialias: true; alpha: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        id="arScene">
        
        <a-assets>
            <video id="content-video" src="./assets/content_1757971696660_optimized.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="ar-content" mindar-image-target="targetIndex: 0">
            <a-video 
                id="ar-video"
                src="#content-video" 
                width="2" 
                height="1.5" 
                position="0 0 0"
                scale="1 1 1"
                material="transparent: true; alphaTest: 0.1"
                animation__appear="property: scale; from: 0 0 0; to: 1 1 1; dur: 1000; easing: easeOutBack; startEvents: targetFound"
                class="clickable">
              </a-video>
        </a-entity>
    </a-scene>

    <script>
        // JavaScript optimizado seg√∫n mejores pr√°cticas de MindAR
        let instructions = document.getElementById('instructions');
        let debugInfo = document.getElementById('debugInfo');
        let startButton = document.getElementById('startButton');
        let arScene = document.querySelector('a-scene');
        let logs = [];
        let arStarted = false;

        function log(message) {
            const time = new Date().toLocaleTimeString();
            const logMsg = time + ': ' + message;
            console.log(logMsg);
            logs.push(logMsg);
            if (debugInfo) {
                debugInfo.textContent = logs.slice(-5).join('\n');
            }
        }

        // Detectar tipo de dispositivo
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        
        log(isMobile ? 'üì± Dispositivo m√≥vil detectado' : 'üíª Dispositivo desktop detectado');
        if (isIOS) log('üçé iOS detectado - aplicando fixes espec√≠ficos');

        // Funciones helper para esperar que las librer√≠as se carguen
        async function waitForLibraries() {
            const maxWait = 10000; // 10 segundos m√°ximo
            const startTime = Date.now();
            
            while (Date.now() - startTime < maxWait) {
                // Verificar A-Frame
                if (typeof AFRAME === 'undefined') {
                    log('‚è≥ Esperando A-Frame...');
                    await new Promise(resolve => setTimeout(resolve, 200));
                    continue;
                }
                
                // Verificar MindAR
                if (!window.MINDAR || !window.MINDAR.IMAGE) {
                    log('‚è≥ Esperando MindAR...');
                    await new Promise(resolve => setTimeout(resolve, 200));
                    continue;
                }
                
                log('‚úÖ Librer√≠as cargadas: A-Frame y MindAR disponibles');
                return true;
            }
            
            throw new Error('Timeout: Librer√≠as no se cargaron en 10 segundos');
        }

        async function waitForAFrame() {
            const maxWait = 5000; // 5 segundos m√°ximo
            const startTime = Date.now();
            
            while (Date.now() - startTime < maxWait) {
                // Verificar que A-Frame est√© completamente inicializado
                if (arScene && arScene.hasLoaded) {
                    log('‚úÖ A-Frame completamente cargado');
                    return true;
                }
                
                log('‚è≥ Esperando que A-Frame termine de cargar...');
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            log('‚ö†Ô∏è A-Frame no termin√≥ de cargar, continuando...');
            return false;
        }

        // Funci√≥n principal para iniciar AR seg√∫n mejores pr√°cticas de MindAR
        async function startAR() {
            if (arStarted) return;
            
            try {
                log('üöÄ Iniciando AR con interacci√≥n de usuario...');
                startButton.style.display = 'none';
                instructions.style.display = 'block';
                instructions.textContent = 'üîÑ Solicitando permisos de c√°mara...';
                
                // Paso 1: Solicitar permisos de c√°mara ANTES de MindAR
                const constraints = {
                    video: { 
                        facingMode: isMobile ? 'environment' : 'user',
                        width: { ideal: isMobile ? 640 : 1280 },
                        height: { ideal: isMobile ? 480 : 720 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                log('‚úÖ Permisos de c√°mara obtenidos');
                instructions.textContent = 'üìπ Permisos obtenidos, iniciando AR...';
                
                // Cerrar el stream temporal - MindAR manejar√° la c√°mara
                stream.getTracks().forEach(track => track.stop());
                
                // Dar tiempo al navegador para procesar
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Paso 2: Esperar a que las librer√≠as se carguen completamente
                instructions.textContent = 'üìö Esperando librer√≠as...';
                await waitForLibraries();
                
                // Paso 3: Esperar a que A-Frame est√© completamente listo
                instructions.textContent = 'üîß Esperando A-Frame...';
                await waitForAFrame();
                
                // Paso 4: Inicializar MindAR directamente usando su API
                instructions.textContent = '‚ö° Iniciando MindAR directamente...';
                
                // M√©todo 1: Intentar con el sistema A-Frame
                let mindAR = arScene.systems['mindar-image'];
                
                if (mindAR) {
                    log('üîß Usando sistema A-Frame para MindAR...');
                    await mindAR.start();
                    arStarted = true;
                    log('üéØ MindAR iniciado correctamente via A-Frame');
                } else {
                    log('‚ö†Ô∏è Sistema A-Frame no disponible, forzando registro...');
                    
                    // M√©todo 2: Forzar que A-Frame procese el atributo mindar-image
                    instructions.textContent = 'üîß Forzando registro de MindAR...';
                    
                    // Obtener la configuraci√≥n actual
                    const currentConfig = arScene.getAttribute('mindar-image');
                    log('üîß Configuraci√≥n actual: ' + JSON.stringify(currentConfig));
                    
                    // Forzar reconfiguraci√≥n para que se registre el sistema
                    arScene.setAttribute('mindar-image', {
                        ...currentConfig,
                        autoStart: true  // Cambiamos temporalmente para forzar la inicializaci√≥n
                    });
                    
                    // Esperar un momento para que A-Frame procese
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Intentar obtener el sistema nuevamente
                    mindAR = arScene.systems['mindar-image'];
                    
                    if (mindAR) {
                        log('‚úÖ Sistema MindAR registrado despu√©s de forzar');
                        // Detener si autoStart ya lo inici√≥
                        if (mindAR.data.autoStart) {
                            await mindAR.stop();
                        }
                        await mindAR.start();
                        arStarted = true;
                        log('üéØ MindAR iniciado correctamente despu√©s de forzar');
                    } else {
                        throw new Error('No se pudo registrar el sistema MindAR');
                    }
                }
                
                instructions.textContent = 'üéØ Apunta la c√°mara al marcador para ver 40';
                instructions.style.background = 'rgba(0, 150, 0, 0.8)';
                
            } catch (error) {
                log('‚ùå Error detallado: ' + error.message);
                log('üì± User Agent: ' + navigator.userAgent.substring(0, 100));
                
                startButton.style.display = 'block';
                instructions.style.display = 'none';
                
                // Mensajes espec√≠ficos de error
                if (error.name === 'NotAllowedError') {
                    log('üö´ Permisos de c√°mara denegados por el usuario');
                    startButton.innerHTML = 'üö´ Permisos Denegados<br><small>Permite acceso a la c√°mara</small>';
                } else if (error.name === 'NotFoundError') {
                    log('üìπ No se encontr√≥ c√°mara disponible');
                    startButton.innerHTML = 'üìπ Sin C√°mara<br><small>C√°mara no disponible</small>';
                } else if (error.name === 'OverconstrainedError') {
                    log('‚ö†Ô∏è Restricciones de c√°mara no soportadas, intentando fallback...');
                    startButton.innerHTML = 'üîÑ Reintentando...<br><small>Probando configuraci√≥n alternativa</small>';
                    // Reintentar con restricciones m√°s flexibles
                    setTimeout(() => startARWithFallback(), 1000);
                    return;
                } else if (error.message.includes('MindAR')) {
                    log('üîß Error espec√≠fico de MindAR: ' + error.message);
                    startButton.innerHTML = '‚ö° Error MindAR<br><small>Problema de inicializaci√≥n</small>';
                } else {
                    log('‚ùì Error desconocido: ' + error.message);
                    startButton.innerHTML = '‚ùå Error - Reintentar<br><small>' + error.message.substring(0, 30) + '</small>';
                }
            }
        }

        // Funci√≥n fallback con restricciones m√°s flexibles
        async function startARWithFallback() {
            try {
                log('üîÑ Intentando configuraci√≥n fallback...');
                
                const fallbackConstraints = {
                    video: {
                        facingMode: 'user', // Cambiar a c√°mara frontal
                        width: { ideal: 480 },
                        height: { ideal: 640 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                log('‚úÖ Fallback: permisos obtenidos con c√°mara frontal');
                
                stream.getTracks().forEach(track => track.stop());
                
                const mindAR = arScene.systems['mindar-image'];
                if (mindAR) {
                    await mindAR.start();
                    arStarted = true;
                    log('üéØ Fallback exitoso: MindAR iniciado');
                    startButton.style.display = 'none';
                    instructions.style.display = 'block';
                    instructions.textContent = 'üéØ AR activo con c√°mara frontal - busca el marcador';
                    instructions.style.background = 'rgba(255, 165, 0, 0.8)';
                }
                
            } catch (fallbackError) {
                log('‚ùå Fallback fall√≥: ' + fallbackError.message);
                startButton.innerHTML = '‚ùå Error Final<br><small>No se pudo iniciar AR</small>';
            }
        }

        // Configurar eventos de tracking
        document.addEventListener('DOMContentLoaded', () => {
            const arContent = document.querySelector('#ar-content');
            
            if (arContent) {
                arContent.addEventListener('targetFound', () => {
                    log('üéØ ¬°Marcador encontrado!');
                    instructions.textContent = '‚úÖ ¬°Marcador detectado! Experiencia AR activa';
                    instructions.style.background = 'rgba(0, 150, 0, 0.8)';
                });
                
                arContent.addEventListener('targetLost', () => {
                    log('‚ùå Marcador perdido');
                    instructions.textContent = 'üîç Busca el marcador para ver 40';
                    instructions.style.background = 'rgba(0, 0, 0, 0.8)';
                });
            }
        });

        // Evento para iniciar AR con clic del bot√≥n
        startButton.addEventListener('click', startAR);

        // Eventos de A-Frame optimizados
        window.addEventListener('load', () => {
            log('üöÄ P√°gina cargada - esperando interacci√≥n del usuario');
        });

        // Eventos espec√≠ficos de MindAR
        if (arScene) {
            arScene.addEventListener('arReady', () => {
                log('üéØ MindAR completamente listo');
            });
            
            arScene.addEventListener('arError', (event) => {
                log('‚ùå Error MindAR: ' + (event.detail?.error || 'Error desconocido'));
                startButton.style.display = 'block';
                startButton.innerHTML = '‚ùå Error AR - Reintentar<br><small>Problema con MindAR</small>';
                instructions.style.display = 'none';
            });
        }

        // Manejar errores globales
        window.addEventListener('error', (event) => {
            log('‚ùå Error global: ' + event.message);
        });

        // Optimizaciones para m√≥viles
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('gesturechange', e => e.preventDefault());
        
        // Prevenir zoom pero permitir scroll si es necesario
        let isScrolling = false;
        document.addEventListener('touchstart', () => { isScrolling = false; });
        document.addEventListener('touchmove', (e) => {
            if (!isScrolling && e.touches.length === 1) {
                isScrolling = true;
            } else if (e.touches.length > 1) {
                e.preventDefault(); // Prevenir zoom con m√∫ltiples dedos
            }
        }, { passive: false });
    </script>
</body>
</html>
